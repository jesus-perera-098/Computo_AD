name: Deploy Elastisearch docs to GitHub Pages

# Permisos necesarios para leer el repo y escribir en Pages
permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches:
      - main    # o el nombre de tu rama principal

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Upload `/Tarea #993 Elastisearch/docs` artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Aqu√≠ apuntas a la ruta exacta de tu carpeta docs
          path: "Tarea #993 Elastisearch/docs"

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1

